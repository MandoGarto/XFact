<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" fill="none">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="800" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F4F7FA"/>
      <stop offset="1" stop-color="#E0E7FF"/>
    </linearGradient>
    <linearGradient id="blockGradient1" x1="0" y1="0" x2="0" y2="80">
      <stop stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#60A5FA"/>
    </linearGradient>
    <linearGradient id="blockGradient2" x1="0" y1="0" x2="0" y2="80">
      <stop stop-color="#10B981"/>
      <stop offset="1" stop-color="#34D399"/>
    </linearGradient>
    <linearGradient id="blockGradient3" x1="0" y1="0" x2="0" y2="80">
      <stop stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#FBBF24"/>
    </linearGradient>
    <linearGradient id="circleGradient1" x1="0" y1="0" x2="0" y2="60">
      <stop stop-color="#EF4444"/>
      <stop offset="1" stop-color="#F87171"/>
    </linearGradient>
    <linearGradient id="circleGradient2" x1="0" y1="0" x2="0" y2="60">
      <stop stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>
    <linearGradient id="circleGradient3" x1="0" y1="0" x2="0" y2="60">
      <stop stop-color="#14B8A6"/>
      <stop offset="1" stop-color="#2DD4BF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)" />

  <!-- Laptop / Desktop -->
  <rect x="300" y="250" width="600" height="350" rx="20" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="4"/>
  <rect x="320" y="270" width="560" height="310" rx="10" fill="#E5E7EB"/>

  <!-- Web / E-shop / IT blocks -->
  <rect x="390" y="290" width="120" height="80" rx="8" fill="url(#blockGradient1)">
    <animate attributeName="y" values="290;285;290" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="450" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Website Design</text>

  <rect x="540" y="290" width="120" height="80" rx="8" fill="url(#blockGradient2)">
    <animate attributeName="y" values="290;295;290" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="600" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">IT Support</text>

  <rect x="690" y="290" width="120" height="80" rx="8" fill="url(#blockGradient3)">
    <animate attributeName="y" values="290;288;290" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="750" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Maintenance</text>

  <!-- IT support circles -->
  <circle cx="440" cy="440" r="30" fill="url(#circleGradient1)">
    <animate attributeName="cy" values="440;435;440" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="440" r="30" fill="url(#circleGradient2)">
    <animate attributeName="cy" values="440;445;440" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="760" cy="440" r="30" fill="url(#circleGradient3)">
    <animate attributeName="cy" values="440;438;440" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Shadow -->
  <ellipse cx="600" cy="650" rx="300" ry="20" fill="rgba(0,0,0,0.05)"/>
</svg>
